version: 1
send_anonymous_usage_stats: false
project_id: 40eb93e3-36f8-492b-bb71-deec50c35380
default_environment: test
state_backend:
  uri: "file:///${MELTANO_SYS_DIR_ROOT}/state"
environments:
  - name: test
plugins:
  extractors:
    - name: tap-stripe
      namespace: tap_stripe
      pip_url: -e .
      capabilities:
        - state
        - catalog
        - discover
      config:
        start_date: "2023-12-04T12:00:00Z"
        api_key: $TAP_STRIPE_API_KEY_GLOBAL
      select:
        - exchange_rates.*

  loaders:
    - name: target-jsonl
      variant: andyh1203
      pip_url: target-jsonl
